<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunaryum Wallet Dashboard</title>
  <link rel="stylesheet" href="styles/dashboard.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="sunaryum-dashboard">
    <!-- Header -->
    <header class="wallet-header">
      <div class="wallet-info">
        <div class="wallet-logo">
          <i class="fas fa-bolt"></i>
          <span>Sunaryum Wallet</span>
        </div>
        <button class="btn-logout" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
      <div class="wallet-address">
        <span id="walletAddress">0x742d35Cc6634C0532925a3b844Bc454e4438f44e</span>
        <button class="btn-copy" id="copyAddressBtn">
          <i class="far fa-copy"></i>
        </button>
      </div>
    </header>

    <!-- Balance Card -->
    <div class="balance-card">
      <div class="balance-header">
        <span>Your Balance</span>
      </div>
      <div class="balance-amount">
        <span class="amount" id="balanceAmount">1,250.75</span>
        <span class="currency">SUN</span>
      </div>
      <div class="balance-fiat" id="balanceFiat">
        â‰ˆ 25,015.00 KW
      </div>
     
    </div>

    <!-- Transaction History -->
    <div class="transaction-section">
      <div class="section-header">
        <h3><i class="fas fa-history"></i> Transaction History</h3>
        <button class="btn-view-all" id="viewAllBtn">View All</button>
      </div>
      
      <div class="transaction-list" id="transactionList">
        <!-- Demo transactions -->
        <div class="transaction-item received">
          <div class="transaction-icon">
            <i class="fas fa-arrow-down"></i>
          </div>
          <div class="transaction-details">
            <div class="transaction-meta">
              <span class="transaction-type">Received</span>
              <span class="transaction-date">Jun 5, 2025</span>
            </div>
            <div class="transaction-amount">+250.00 SUN</div>
          </div>
        </div>
        
        <div class="transaction-item sent">
          <div class="transaction-icon">
            <i class="fas fa-arrow-up"></i>
          </div>
          <div class="transaction-details">
            <div class="transaction-meta">
              <span class="transaction-type">Sent</span>
              <span class="transaction-date">Jun 2, 2025</span>
            </div>
            <div class="transaction-amount">-75.25 SUN</div>
          </div>
        </div>
        
        <div class="transaction-item received">
          <div class="transaction-icon">
            <i class="fas fa-arrow-down"></i>
          </div>
          <div class="transaction-details">
            <div class="transaction-meta">
              <span class="transaction-type">Received</span>
              <span class="transaction-date">May 28, 2025</span>
            </div>
            <div class="transaction-amount">+1,000.00 SUN</div>
          </div>
        </div>
      </div>
    </div>

  

    <!-- Navigation -->
    <nav class="wallet-nav">
      <button class="nav-item active" data-page="dashboard">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </button>
      <button class="nav-item" data-page="transactions">
        <i class="fas fa-exchange-alt"></i>
        <span>Transactions</span>
      </button>
      <button class="nav-item" data-page="settings">
        <i class="fas fa-cog"></i>
        <span>Settings</span>
      </button>
    </nav>
  </div>

  <script type="module" src="scripts/dashboard.js">
  
  </script>
</body>
</html>
